{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <script src="https://kit.fontawesome.com/44090f5f38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Login e Cadastro D.O.C</title>
  </head>
  <body>
    <!-- Botão voltar -->
    <a href="{% url 'home' %}" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Fazer Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome de Usuário" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Fazer Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Fazer Cadastro</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome de Usuário" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Cadastrar" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Não possui Cadastro?</h3>
            <p>
              Cadastre-se agora mesmo, e aproveite de todas as nossas funcionalidades!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastrar-se!
            </button>
          </div>
          <img src="{% static 'img/DOC-LOGIN.png' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já possui login?</h3>
            <p>
              Entre agora mesmo e digitalize seus documentos!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Fazer Login
            </button>
          </div>
          <img src="{% static 'img/DOC-CADASTRO.png' %}" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
